<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Open Source Program by PHICSIT" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="manifest" href="./manifest.json" />
  <title>Caffiene And Code</title>
  <style>
    	body{
		cursor: none;
	}
  #circle {
        position: fixed;
        width: 60px;
        height: 60px;
		z-index: 99999;
        border-radius: 50%;
        background-color: white;
        mix-blend-mode: difference; /* Apply negative effect */
		pointer-events: none; /* Allow mouse events to pass through */
        transition: all 0.12s ease;

    }#circleMini {
        position: fixed;
        width: 10px;
        height: 10px;
		z-index: 999999;
        border-radius: 50%;
        background-color: white;
        mix-blend-mode: difference; /* Apply negative effect */
		pointer-events: none; /* Allow mouse events to pass through */
        transition: all 0.1s ease;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="circle"></div>
	<div id="circleMini"></div>
  <div id="root"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
		const isMobile = () => {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        };

        // If it's a mobile phone, exit the script
        if (isMobile()) return;
        const circle = document.getElementById('circle');
        let circleWidth = circle.offsetWidth;
        let circleHeight = circle.offsetHeight;
        let circleLeft = circle.offsetLeft;
        let circleTop = circle.offsetTop;
        const circleMini = document.getElementById('circleMini');

        // Function to update circle position
        const updateCirclePosition = (x, y) => {
            circle.style.left = `${x - circleWidth / 2}px`;
            circle.style.top = `${y - circleHeight / 2}px`;
        };

        // Function to make the circle bigger
        const enlargeCircle = () => {
            circleWidth = 100;
            circleHeight = 100;
            updateCirclePosition(circleLeft + circleWidth / 2, circleTop + circleHeight / 2);
            circle.style.width = `${circleWidth}px`;
            circle.style.height = `${circleHeight}px`;
        };

        // Function to make the circle normal size
        const resetCircleSize = () => {
            circleWidth = 50;
            circleHeight = 50;
            updateCirclePosition(circleLeft + circleWidth / 2, circleTop + circleHeight / 2);
            circle.style.width = `${circleWidth}px`;
            circle.style.height = `${circleHeight}px`;
        };

        // Event listener for mousemove
        document.addEventListener('mousemove', (event) => {
            updateCirclePosition(event.clientX, event.clientY);
        });

        // Event listener for touchmove (for touchscreen devices)
        // document.addEventListener('touchmove', (event) => {
        //     const touch = event.touches[0];
        //     updateCirclePosition(touch.clientX, touch.clientY);
        // });

        // Event listener for hovering over <a> elements
        document.querySelectorAll('a').forEach((link) => {
            link.addEventListener('mouseover', () => {
				circleMini.style.display='none'
                enlargeCircle();
            });
            link.addEventListener('mouseleave', () => {
				circleMini.style.display='block'
                resetCircleSize();
            });
        });

        // Event listener for hovering over <button> elements
        document.querySelectorAll('button').forEach((btn) => {
            btn.addEventListener('mouseover', () => {
                enlargeCircle();
            });
            btn.addEventListener('mouseleave', () => {
                resetCircleSize();
            });
        });
    });
</script>

        // Function to update circle position
        const updateCirclePosition = (x, y) => {

        // Event listener for mousemove
        document.addEventListener('mousemove', (event) => {

</script>
</body>
</html>
